<html ng-app="local-storage">
<head>
	foreach(file,(JAVASCRIPTS),<script type="text/javascript" src="file"></script>
	)
	foreach(file,(STYLES),<link rel="stylesheet" type="text/css" href="file">
	)
</head>
<body>
<div class="container" ng-controller="StorageCtrl as storage">
		<slide-menu name="main">
		<ul>
			<li><a href="#/">Trips</a></li>
			<li><a href="#/new">Add new</a></li>
			<!--
			<li>Options<ul>
				<li><a href="#/">Trips</a></li>
				<li><a href="#/new">Add new</a></li>
			</ul>
			</li>
		-->
		</ul>
		</slide-menu>
	<div class="container">
		<ng-view></ng-view>
	</div>

    <h2>Trips</h2>
    <div class="text-right">
        <a class="btn btn-success" href="#">Add new</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Title</th>
                <th>Date</th>
                <th></th>
            </tr>
        </thead>
        <tr ng-repeat="trip in storage.trips()">
            <td>
                {{$index+1}}
            </td>
            <td>
                {{trip.title}}
            </td>
            <td>
                {{trip.dateRange()}}
            </td>
            <td>
                <a class="btn btn-info" ng-click="">Edit</a>
                <a class="btn btn-danger" ng-click="storage.removeTrip(trip)">Remove</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
