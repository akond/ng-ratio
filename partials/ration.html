<div class="form-group row" ng-hide="soldByPiece">
	<div class="col-md-6">
		<label for="g">Грамм</label>
		<input id="gramm" type="number" ng-model="gramm" ng-required="true" class="form-control" placeholder="Размер порции"
			ng-change="recalc(1, gramm)" ng-keypress="keypress($event)">
	</div>
</div>

<div class="form-group row" ng-show="soldByPiece">
	<div class="col-md-6">
		<label for="g">Штук</label>
	</div>
</div>
<div class="form-group row" ng-show="soldByPiece">
	<div class="col-md-3">
		<input id="times" type="number" ng-model="times" ng-required="true" class="form-control" placeholder="Размер порции"
			   ng-change="recalc(2, times * usualPortion)" ng-keypress="keypress($event)">
	</div>
	<div class="col-md-3">
		&times; {{ usualPortion }} г
	</div>
</div>

<div class="form-group row">
	<div class="col-md-6">
		<label for="cal">Калорий</label>
		<input id="cal" type="number" ng-model="cal" ng-required="true" class="form-control" placeholder="Размер порции"
			ng-change="recalc(2, cal * 100 / calorificValue);" ng-keypress="keypress($event)">
	</div>
</div>

<div class="form-group row">
	<div class="col-md-6">
		<a class="btn btn-primary" ng-disabled="initial.$invalid" ng-click="closeThisDialog(amount)">Сохранить</a>
	</div>
</div>
