<h2>Свойства похода</h2>

<wizard on-finish="addTrip()" edit-mode="editMode">

  <wz-step title="Название">
    <ng-form name="part1">
      <div class="form-group">
        <label for="title">Название</label>
        <input id="title" ng-model="Trip.title" ng-required="true" class="form-control" placeholder="Название">
      </div>
    </ng-form>
    <p>
      <a class="btn btn-primary" wz-next="" ng-disabled="part1.$invalid">Next</a>
    </p>
  </wz-step>

  <wz-step title="Даты">
    <ng-form name="part2">
      <div class="row">
        <div class="col-md-1">
          From:
        </div>
        <div class="col-md-4">
          <datepicker ng-model="Trip.from" min-date="minDate" ng-required="true" show-weeks="true" class="well well-sm"></datepicker>
        </div>
        <div class="col-md-1">
          To:
        </div>
        <div class="col-md-4">
          <datepicker ng-model="Trip.to" min-date="minDate" ng-required="true" show-weeks="true" class="well well-sm"></datepicker>
        </div>
      </div>
      <div class="clearfix">
        <a class="btn btn-primary" wz-next="" ng-disabled="part2.$invalid">Next</a>
      </div>
    </ng-form>
  </wz-step>

  <wz-step title="Калории">
    <ng-form name="part3">
      <div class="row" ng-repeat="plan in Trip.plans">
        <ng-form>
          <div class="form-group">
            <div class="col-md-4">
              <label for="number">Количество</label>
              <input id="number" ng-model="Trip.men" ng-required="true" class="form-control" placeholder="Человек">
            </div>
            <div class="col-md-4">
              <label for="number">Калорий</label>
              <input id="number" ng-model="Trip.calories" ng-required="true" class="form-control" placeholder="Количество каллорий на человека">
            </div>
          </div>
        </ng-form>
      </div>
      <div class="form-group">
      </div>
      <div class="row">
        <div class="form-group col-md-2">
          <a class="btn btn-default" ng-click="addPlan()">Добавить план</a>
        </div>
      </div>
    </ng-form>
    <p>
      <a class="btn btn-primary" wz-next="" ng-disabled="part3.$invalid">Next</a>
    </p>
  </wz-step>

</wizard>
