<h1>{{ Trip.title }}</h1>


<div class="row">
  <div class="col-md-6">
    <div class="row" ng-repeat="day in days">
      <h3>{{ day | date }}</h3>
      <div class="col-md-12">
          <h4>Завтрак</h4>
          <h4>Обед</h4>
          <h4>Ужин</h4>
      </div>
    </div>
  </div>
  <div class="col-md-6">

    <h3>Продукты ({{ products.length}}) <a class="btn btn-success btn-sm pull-right" ng-click="editProducts()">Редактировать</a></h3>
    <div ng-repeat="product in products">
      <div class="col-md-10">
        {{ product.title }}
      </div>
      <div class="col-md-2">
        {{ product.calorificValue }}
      </div>
    </div>
  </div>
</div>
