<h2>Trips</h2>
<a class="btn btn-default" ng-click="addTen()">Add 10 records</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Title</th>
            <th>Date</th>
            <th></th>
        </tr>
    </thead>
    <tr ng-repeat="trip in trips">
        <td>
            {{$index+1}}
        </td>
        <td>
            {{trip.title}}
        </td>
        <td>
            {{ trip.dateRange() }}
        </td>
        <td>
            <a class="btn btn-info" ng-click="editTrip(trip)">Edit</a>
            <a class="btn btn-danger" ng-click="removeTrip(trip)">Remove</a>
        </td>
    </tr>
</table>
